<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Bootstrap Template5</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet">

</head>

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">Your Bootstrap Site</div>
      <div class="list-group list-group-flush">
        <a href="index.html" class="list-group-item list-group-item-action bg-light">Home</a>
        <a href="about.html" class="list-group-item list-group-item-action bg-light">About</a>
        <a href="services.html" class="list-group-item list-group-item-action bg-light">Services</a>
        <a href="privacy-policy.html" class="list-group-item list-group-item-action bg-light">Privacy Policy</a>
        <a href="contact.html" class="list-group-item list-group-item-action bg-light">Contact</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-secondary border-bottom">
        <button class="btn btn-primary" id="menu-toggle">menu</button>
      </nav>

      <div class="container-fluid">
        <h1 class="mt-4">Contact</h1>
        <img src="images/contact.jpg" alt="" style="width:100%; height:40%;">
        <div id="contact">
          <section id="contact-form-section">
            <h2>お問い合わせ</h2>
            <form method="post" action="/">
              <label>お名前<br>
                <input type="text" name="name" required>
              </label>
              <br><br>
              <label>電話番号<br>
                <input type="tel" name="phone-number" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="090-1234-5678" required>
              </label>
              <br><br>
              <label>メールアドレス<br>
                <input type="email" name="mail" placeholder="mail123address@example.com" maxlength="50" required>
              </label>
              <br><br>
              <label>件名<br>
                <input type="text" name="subject" maxlength="200" required>
              </label>
              <br><br>
              <label>内容<br>
                <textarea name="Content" id="Content" cols="30" rows="10" required></textarea>
              </label>        
              <br><br>
              <button type="submit">送信する</button>
            </form>
          </section>
        </div>
      </div>

      <!-- Footer -->
      <footer class="bg-secondary">
        <p class="m-0 text-center text-white">Copyright &copy; Your Bootstrap Site 2020</p>
      </footer>

    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>

</body>

</html>
